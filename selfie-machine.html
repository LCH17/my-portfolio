<h1>自拍機｜自撮り機｜Selfie Machine</h1>

<p>這是一台自拍機。<br>
你可以按下按鈕，完成自拍。<br>
它不會顯示你的樣子，也不會留下任何影像。</p>

<br>
<p>これは自撮り機である。<br>
ボタンを押すと、自撮りが完了する。<br>
姿は映らず、画像も残らない。</p>

<br>
<p>This is a selfie machine.<br>
You can press the button to complete a selfie.<br>
It will not show your face or save any image.</p>
